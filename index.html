<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="card image" />
      <h2>Order summary card</h2>
      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="box">
        <img src="images/icon-music.svg" class="icon-music" alt="icon" />

        <div class="details">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <a href="#" class="payment-button">Proceed to Payment</a>
      <a href="#" class="cancel-button">Cancel Order</a>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pulatshya Shukla</a>.
    </div>
  </body>
</html>
